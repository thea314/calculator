<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thea's Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    
<div class="container">
    <div class="display"><span id="displayArea" class="displayNumber"></span></div>
    <div class="number">
        <button id="seven" class="numButton">7</button>
    </div>
    <div class="number">
        <button id="eight" class="numButton">8</button>
    </div>
    <div class="number">
        <button id="nine" class="numButton">9</button>
    </div>
    <div class="number">
        <button id="division" class="operatorButton">/</button>
    </div>
    <div class="number">
        <button id="four" class="numButton">4</button>
    </div>
    <div class="number">
        <button id="five" class="numButton">5</button>
    </div>
    <div class="number">
        <button id="six" class="numButton">6</button>
    </div>
    <div class="number">
        <button id="multiplication" class="operatorButton">*</button>
    </div>
    <div class="number">
        <button id="one" class="numButton">1</button>
    </div>
    <div class="number">
        <button id="two" class="numButton">2</button>
    </div>
    <div class="number">
        <button id="three" class="numButton">3</button>
    </div>
    <div class="number">
        <button id="minus" class="operatorButton">-</button>
    </div>
    <div class="number">
        <button id="zero" class="numButton">0</button>
    </div>
    <div class="number">
        <button id="decimal" class="numButton">.</button>
    </div>
    <div class="number">
        <button id="CE" class="operatorButton">CE</button>
    </div>
    <div class="number">
        <button id="addition" class="operatorButton">+</button>
    </div>
    <div class="number">
        <button id="equals" class="equalsButton">=</button>
    </div>
    
</div>

    <script src="javascript.js" defer></script>

</body>
</html>
